<!DOCTYPE html><html><head>
<meta charset="utf-8" />
<link href="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9"></script>
<!-- Add reference to the new Hyderabad layers file -->
<script src="js/hyderabad-layer.js"></script>
<!-- Hazard points visualization -->
<script src="js/hazard-layer.js"></script>
<style>
  html,body,#map{height:100%;margin:0;}
  .maplibregl-popup-content {
    padding: 15px;
    min-width: 480px;
  }
  /* Loading indicator styles */
  #loading {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(255,255,255,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    font-size: 24px;
    color: #333;
  }
  .spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    margin-right: 20px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<div id="map"></div>
<div id="loading"><div class="spinner"></div>Loading 200,000+ hazard points...</div>
<script>
// Configure API base URL
const apiBaseUrl = window.location.hostname === 'localhost' 
  ? 'http://localhost:5000' 
  : '/api';

const map = new maplibregl.Map({
  container: 'map',
  style: {
    'version': 8,
    'sources': {
      'osm': {
        'type': 'raster',
        'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
        'tileSize': 256,
        'attribution': 'Â© OpenStreetMap contributors'
      }
    },
    'layers': [
      {
        'id': 'osm',
        'type': 'raster',
        'source': 'osm',
        'minzoom': 0,
        'maxzoom': 19
      }
    ]
  },
  center: [0, 20],
  zoom: 2,
  maxZoom: 19,
  preserveDrawingBuffer: true // Important for performance with many points
});

// Function to fetch all points using vector tiles
map.on('load', async () => {
  // Add controls
  map.addControl(new maplibregl.NavigationControl(), 'top-right');
  
  // Add regular points collection first
  const pointsData = await fetchAllPoints();
  map.addSource('pts', {
    type: 'geojson',
    data: pointsData
  });
  
  map.addLayer({
    id: 'pt', 
    type: 'circle', 
    source: 'pts',
    paint: {
      'circle-radius': 5, 
      'circle-color': '#FF0000', 
      'circle-stroke-width': 1, 
      'circle-stroke-color': '#FFFFFF'
    }
  });

  await addHazardLayers(map, apiBaseUrl);

  // Add Hyderabad vector tile layer from the external file
  addHyderabadLayers(map, apiBaseUrl);
});

// Function to fetch all regular points
async function fetchAllPoints() {
  let allFeatures = [];
  let nextLink = `${apiBaseUrl}/collections/points/items?f=json&limit=100`;
  
  while (nextLink) {
    const response = await fetch(nextLink);
    const data = await response.json();
    
    if (data.features && data.features.length > 0) {
      allFeatures = allFeatures.concat(data.features);
    }
    
    nextLink = null;
    if (data.links) {
      const nextLinkObj = data.links.find(link => link.rel === 'next');
      if (nextLinkObj) {
        nextLink = nextLinkObj.href;
      }
    }
  }
  
  return {
    type: 'FeatureCollection',
    features: allFeatures
  };
}
</script></body></html>
