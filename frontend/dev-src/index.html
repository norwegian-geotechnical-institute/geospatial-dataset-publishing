<!DOCTYPE html><html><head>
<meta charset="utf-8" />
<link href="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9"></script>
<style>
  html,body,#map{height:100%;margin:0;}
  /* Add custom popup styling */
  .maplibregl-popup-content {
    padding: 15px;
    min-width: 480px;
  }
  /* Add legend */
  .map-legend {
    position: absolute;
    bottom: 30px;
    right: 10px;
    background: white;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  .legend-color {
    width: 15px;
    height: 15px;
    margin-right: 8px;
    border-radius: 50%;
  }
</style>
</head><body>
<div id="map"></div>
<div class="map-legend">
  <div class="legend-item">
    <div class="legend-color" style="background:#FF0000; border: 1px solid #FFFFFF;"></div>
    <span>Points (GeoJSON)</span>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background:#0066FF; border: 1px solid #FFFFFF;"></div>
    <span>Hazard Points (FlatGeobuf)</span>
  </div>
</div>
<script>
// Configure API base URL - allows for easy switching between environments
const apiBaseUrl = window.location.hostname === 'localhost' 
  ? 'http://localhost:5000' 
  : '/api'; // In production, assuming API is proxied under /api

const map = new maplibregl.Map({
  container: 'map',
  style: {
    'version': 8,
    'sources': {
      'osm': {
        'type': 'raster',
        'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
        'tileSize': 256,
        'attribution': 'Â© OpenStreetMap contributors'
      }
    },
    'layers': [
      {
        'id': 'osm',
        'type': 'raster',
        'source': 'osm',
        'minzoom': 0,
        'maxzoom': 19
      }
    ]
  },
  center: [0, 20],
  zoom: 2
});

// Function to fetch all points with pagination
async function fetchAllPoints() {
  let allFeatures = [];
  let nextLink = `${apiBaseUrl}/collections/points/items?f=json&limit=100`;
  
  while (nextLink) {
    const response = await fetch(nextLink);
    const data = await response.json();
    
    // Add features from this page
    if (data.features && data.features.length > 0) {
      allFeatures = allFeatures.concat(data.features);
    }
    
    // Check if there's a next page
    nextLink = null;
    if (data.links) {
      const nextLinkObj = data.links.find(link => link.rel === 'next');
      if (nextLinkObj) {
        nextLink = nextLinkObj.href;
      }
    }
  }
  
  return {
    type: 'FeatureCollection',
    features: allFeatures
  };
}

// Fallback function if vector tiles fail
function setupHazardPointsGeoJSON() {
  console.log("Falling back to GeoJSON for hazard points");
  
  // Add source using clustering for better performance with GeoJSON
  map.addSource('hazard-pts', {
    type: 'geojson',
    data: `${apiBaseUrl}/collections/hazard_points_fgb/items?f=json&limit=1000`,
    cluster: true,
    clusterMaxZoom: 14,
    clusterRadius: 50
  });
  
  // Add clustered points layer
  map.addLayer({
    id: 'hazard-clusters',
    type: 'circle',
    source: 'hazard-pts',
    filter: ['has', 'point_count'],
    paint: {
      'circle-color': [
        'step',
        ['get', 'point_count'],
        '#66B2FF', 100, '#3385FF', 750, '#0047B3'
      ],
      'circle-radius': [
        'step',
        ['get', 'point_count'],
        20, 100, 30, 750, 40
      ]
    }
  });
  
  // Add cluster count labels
  map.addLayer({
    id: 'hazard-cluster-count',
    type: 'symbol',
    source: 'hazard-pts',
    filter: ['has', 'point_count'],
    layout: {
      'text-field': '{point_count_abbreviated}',
      'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
      'text-size': 12
    },
    paint: {
      'text-color': '#FFFFFF'
    }
  });
  
  // Add unclustered points
  map.addLayer({
    id: 'hazard-pt',
    type: 'circle',
    source: 'hazard-pts',
    filter: ['!', ['has', 'point_count']],
    paint: {
      'circle-radius': 5, 
      'circle-color': '#0066FF', 
      'circle-stroke-width': 1, 
      'circle-stroke-color': '#FFFFFF'
    }
  });
}

// Use the function when loading the map
map.on('load', async () => {
  // Add controls
  map.addControl(new maplibregl.NavigationControl(), 'top-right');
  map.addControl(new maplibregl.ScaleControl(), 'bottom-left');
  
  // Fetch all points
  const pointsData = await fetchAllPoints();
  
  // Add source with the complete data
  map.addSource('pts', {
    type: 'geojson',
    data: pointsData
  });
  
  map.addLayer({
    id: 'pt', 
    type: 'circle', 
    source: 'pts',
    paint: {
      'circle-radius': 5, 
      'circle-color': '#FF0000', 
      'circle-stroke-width': 1, 
      'circle-stroke-color': '#FFFFFF'
    }
  });

  // Try to add vector tiles source
  try {
    // First check if the tiles endpoint exists
    const response = await fetch(`${apiBaseUrl}/collections/hazard_points_fgb/tiles`);
    if (!response.ok) {
      throw new Error('Tiles endpoint not available');
    }
    
    // Add vector tiles source and layer
    map.addSource('hazard-pts', {
      type: 'vector',
      tiles: [`${apiBaseUrl}/collections/hazard_points_fgb/tiles/WebMercatorQuad/{z}/{y}/{x}?f=mvt`],
      minzoom: 0,
      maxzoom: 14
    });
    
    map.addLayer({
      id: 'hazard-pt', 
      type: 'circle', 
      source: 'hazard-pts',
      'source-layer': 'GlobalHazardPoints',
      paint: {
        'circle-radius': 5, 
        'circle-color': '#0066FF', 
        'circle-stroke-width': 1, 
        'circle-stroke-color': '#FFFFFF'
      }
    });
  } catch (error) {
    console.error("Vector tiles not supported, falling back to GeoJSON", error);
    setupHazardPointsGeoJSON();
  }

  // Click handler for regular points
  map.on('click','pt', e => {
    const fid = e.features[0].properties.id;
    fetch(`${apiBaseUrl}/collections/points/items/${fid}`)
      .then(r => r.json()).then(f => {
        const html = '<h3>Regular Point</h3><canvas id="c" width="460" height="200"></canvas>';
        new maplibregl.Popup({
          maxWidth: '500px',
          className: 'chart-popup'
        })
        .setLngLat(e.lngLat)
        .setHTML(html)
        .addTo(map);
        
        new Chart(document.getElementById('c'), {
          type: 'bar',
          data: {
            labels: ['p1','p2','p3'],
            datasets: [{
              data: [f.properties.prop1, f.properties.prop2, f.properties.prop3],
              backgroundColor: '#FF0000'
            }]
          },
          options: {responsive: false, plugins: {legend: {display: false}}}
        });
      });
  });

  // Click handler for hazard points
  map.on('click', 'hazard-pt', e => {
    const properties = e.features[0].properties;
    const fid = properties.ogr_fid;
    
    // With vector tiles, we already have the properties in the feature
    // but we can fetch the full item if needed for consistency
    let html = '<h3>Hazard Point</h3><table style="width:100%">';
    for (const [key, value] of Object.entries(properties)) {
      if (key !== 'ogr_fid') {
        html += `<tr><td><strong>${key}</strong></td><td>${value}</td></tr>`;
      }
    }
    html += '</table>';
    
    new maplibregl.Popup({
      maxWidth: '500px',
      className: 'chart-popup'
    })
    .setLngLat(e.lngLat)
    .setHTML(html)
    .addTo(map);
  });
  
  // Change cursor to pointer when hovering points
  map.on('mouseenter', 'pt', () => {
    map.getCanvas().style.cursor = 'pointer';
  });
  
  map.on('mouseleave', 'pt', () => {
    map.getCanvas().style.cursor = '';
  });
  
  map.on('mouseenter', 'hazard-pt', () => {
    map.getCanvas().style.cursor = 'pointer';
  });
  
  map.on('mouseleave', 'hazard-pt', () => {
    map.getCanvas().style.cursor = '';
  });
});
</script></body></html>
